<ng-container *ngIf="(isSuccess$ | async) === false; else success">
    <h1 class="text-xl font-bold my-6 leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        Sign in to your account
    </h1>
    <app-alert *ngIf="errorMsg$ | async as error" [text]="error" class="mb-8"></app-alert>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
        <app-text-input formControlName="email" label="E-mail" icon="email" type="text"
            placeholder="admin@admin.hu"></app-text-input>
        <button type="submit" class="btn w-full mt-6">Login</button>
    </form>
    <p class="text-sm font-light mt-10 text-gray-500 dark:text-gray-400">
        Donâ€™t have an account yet? <a [routerLink]="['/', 'auth', 'registration']"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
    </p>
</ng-container>

<ng-template #success>
    <div class="p-4 text-center sm:p-5 h-full flex flex-col items-center justify-center">
        <div
            class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900 p-2 flex items-center justify-center mx-auto mb-3.5">
            <svg aria-hidden="true" class="w-8 h-8 text-green-500 dark:text-green-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Success</span>
        </div>
        <h2 class="text-xl mb-1 font-semibold text-gray-900 dark:text-white">User verified successfully</h2>
        <p class="mb-4 text-md text-gray-900 dark:text-white dark:text-opacity-50">Check your
            e-mail to proceed</p>
        <a [routerLink]="['/']"
            class="py-2 px-3 text-sm font-medium text-center text-white rounded-lg bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 dark:focus:ring-primary-900">
            Back to home
        </a>
    </div>
</ng-template>
