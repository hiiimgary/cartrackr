<div class=" sm:rounded-lg p-6">
    <div
        class="relative rounded-lg overflow-x-auto shadow-md text-gray-700 uppercase bg-gray-50 dark:bg-gray-800 dark:text-gray-400">
        <div class="py-16 flex flex-col items-center justify-center">
            <ng-container *ngIf="loginToken() as token">

                <span>Valid Until: {{ counter$ | async }}</span>

                <qrcode [qrdata]="token" [width]="512" [errorCorrectionLevel]="'M'" colorDark="#FFFFFF"
                    colorLight="#1F2937"></qrcode>
            </ng-container>

        </div>
    </div>

</div>
