<label class="text-sm font-medium text-gray-900 dark:text-white">
    <span class="block mb-1">{{ label }}</span>
    <div class="relative mb-3">
        <div *ngIf="icon" class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
            <app-icon [name]="icon" class="w-4 h-4 text-gray-500 dark:text-gray-400"></app-icon>
        </div>
        <input [type]="type" [disabled]="disabled" [value]="value" (input)="onChange($any($event.target).value)"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngClass]="{'cursor-not-allowed': disabled}" [class.pl-10]="icon" [placeholder]="placeholder">
    </div>
</label>
